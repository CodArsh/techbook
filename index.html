<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-like Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: black;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #left-column {
      width: 25%;
      float: left;
      padding: 10px;
    }
    #main-column {
      width: 50%;
      float: left;
      padding: 10px;
    }
    #right-column {
      width: 25%;
      float: left;
      padding: 10px;
    }
    .post {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .post h2 {
      margin-top: 0;
    }
    .post p {
      margin-bottom: 0;
    }
    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>Facebook - MUHAMMAD ARSIL</h1>
  </header>
  <div id="container">
    <div id="left-column">
      <h2>Left Column</h2>
      <!-- Left column content here -->
    </div>
    <div id="main-column">
      <h2>Main Column</h2>
      <!-- Main column content here -->
      <div class="post">
        <h2>Post Title</h2>
        <p>Post Content goes here...</p>
      </div>
      <div class="post">
        <h2>Another Post Title</h2>
        <p>Another Post Content goes here...</p>
      </div>
    </div>
    <div id="right-column">
      <h2>Right Column</h2>
      <!-- Right column content here -->
    </div>
  </div>
  <footer>
    <p>Copyright &copy; 2024 Facebook-like Page</p>
  </footer>
</body>
</html>
